# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each week on Monday)
  schedule: [{cron: "0 0 * * 1"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: JavierSegoviaCordoba
          template: classic
          base: header, repositories
          config_timezone: Europe/Madrid
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_details: percentage
          plugin_languages_limit: 4
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_lines: yes
          plugin_notable: yes
          plugin_notable_filter: stars:>1000
          plugin_notable_repositories: yes
          plugin_notable_indepth: true
          plugin_repositories: no
          plugin_stackoverflow: yes
          plugin_stackoverflow_sections: .
          plugin_stackoverflow_user: 3262021
          # plugin_tweets: yes
          # plugin_tweets_token: ${{ secrets.TWITTER_TOKEN }}
          # plugin_tweets_limit: 2
          # plugin_tweets_user: JavierSegoviaCo
          repositories: 999
          repositories_batch: 100
          repositories_forks: yes
